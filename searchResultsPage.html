<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Browser</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class= "bg-cover bg-center bg-no-repeat bg-fixed bg-[url('./assets/images/bg-2.jpg')]">
    <div id="title-container" class="flex justify-center items-center">
        <h1 id="title-srp" class="text-4xl border border-red-500 p-4 text-white leading-tight">Marvel Characters</h1>
    </div>

    <div class="container">
        <!-- Left side: Search container and Recent container -->
        <div class="left-container">
            <div class="grid grid-cols-1 gap-4">
                <div id="search-container" class="w-300"> <!-- Search bar -->
                    <label for="userInput" class="form-label text-white font-bold">Search for a Character!</label>
                    <form id="form">
                        <input type="text" placeholder="Deadpool" id="userInput" name="Character" class="border border-red-500 px-4 py-2 rounded-md bg-white text-black font-bold mb-4 mr-2 flex-grow" />
                        <button type="submit" id="searchBtn" class="border border-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-md bg-white text-black font-bold flex-none">Search</button>
                    </form>
                </div>

                <div id="recent-container" class="text-left border border-red-500 px-4 py-2 rounded-md bg-white text-black font-bold mb-4 w-80">
                    <!-- 5 recent searches here, need to dynamically create search results in JS -->
                    <h2>Recent Searches:</h2>
                </div>
                <button id="clearRecentBtn" class="border border-red-500 hover:bg-red-500 hover:text-white w-24 rounded-md bg-white text-black font-bold flex-none">
                    Clear searches
                </button>
            </div>
        </div>

        <!-- Right side: Wikipedia display and Search results container -->
        <div class="right-container">
            <div id="wikipedia-display" class="border border-red-500 px-4 py-2 rounded-md bg-white text-black font-bold mb-4">
                <p id="wiki-extract"></p>
                <a id="full-wiki-link" href="#" target="_blank" style="display: none;">Read Full Article</a>
            </div>
            
            <div id="search-results-container" class="border border-red-500 px-4 py-2 rounded-md bg-white text-black font-bold mb-4"> <!--We can put our search results in the list here?-->
                <h4>Comics will display here</h4>
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">Please enter a search query.</p>
        </div>
    </div>

    <script src="assets/js/SRPscript.js"></script>
</body>
</html>
