<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Marvel Character</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>

<div class=" bg-cover bg-center bg-no-repeat bg-[url('./assets/images/bg-image.jpg')]">
  <body class="text-center">
    <div id="title-container" class="p-4 rounded-lg mb-8 items-center justify-center">
      <h1 id="title" class="text-4xl font-bold text-white text-shadow-red leading-tight ">Marvel Characters</h1>
    </div>
    <form id="form" class="h-screen flex flex-col items-center pt-40"> 
      <div class="flex">
        <input type="search" id="query" class="border border-red-500 px-4 py-2 rounded-md bg-white text-black font-bold mb-4 mr-2 h-full flex-grow">
        <!-- Search bar -->
        <button type="submit" id="search-button" class="border border-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-md bg-white text-black font-bold flex-none">Search</button>
      </div>
    </form>

    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p>Please enter a search query.</p>
      </div>
    </div>

    <script src="./assets/js/LPscript.js"></script>
  </body>
</div>
